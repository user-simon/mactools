<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACTOOLS</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputArea">
        <input type="text" id="mac" autofocus oninput="onUpdate(this.value)">
        <input type="checkbox" id="uppercase" oninput="setFmtCase(this.checked)">
    </div>
    <div class="result">
        <div class="fmtGroup hide" data-grouping="2">
            <input type="text" class="fmtOut" data-sep=":" readonly>
            <input type="text" class="fmtOut" data-sep="-" readonly>
            <input type="text" class="fmtOut" data-sep="." readonly>
        </div>
        <div class="fmtGroup hide" data-grouping="4">
            <input type="text" class="fmtOut" data-sep=":" readonly>
            <input type="text" class="fmtOut" data-sep="-" readonly>
            <input type="text" class="fmtOut" data-sep="." readonly>
        </div>
        <h2 id="queryResult"></h2>
    </div>
    <div class="footer">

    </div>
</body>
</html>
