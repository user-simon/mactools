<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACTOOLS</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="mac" autofocus oninput="onUpdate(this.value)">
    <input type="checkbox" id="uppercase" oninput="toggleCase(this.checked)">
    <div class="fmtGroup" data-size="2">
        <input type="text" class="fmtOut" data-sep=":" readonly>
        <input type="text" class="fmtOut" data-sep="-" readonly>
        <input type="text" class="fmtOut" data-sep="." readonly>
    </div>
    <div class="fmtGroup" data-size="4">
        <input type="text" class="fmtOut" data-sep=":" readonly>
        <input type="text" class="fmtOut" data-sep="-" readonly>
        <input type="text" class="fmtOut" data-sep="." readonly>
    </div>
    <h2 id="lookup" hidden></h2>
</body>
</html>
